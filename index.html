<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically Add & Remove Table Rows</title>
    <link rel="stylesheet" href="/Dyanamicaly-Dom-Table-List/style.css">
    <script defer src="/Dyanamicaly-Dom-Table-List/script.js"></script>

</head>

<body style="text-align: center;">
    <h1>Dynamically Add & Remove Table Rows</h1>
    <form>
        <div class="input-row">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Name">
        </div><br>
        <div class="input-row">
            <label for="age">Age :</label>
            <input type="number" name="age" id="age" placeholder="Enter Age">
        </div><br>
        <button class="btn">Submit</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="print"></tbody>
    </table>

</body>

</html>
